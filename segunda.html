    <title>Document</title>

<body class="color-fondo">

<br>
<h1 class="titulo"> Crea tu propia cuenta</h1>



<h2 class="datos">Completa los datos</h2>

    <form  class="formulario">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Apellido</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="" required>
        </div>
      





        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">edad</label>
            <input type="number" class="form-control" id="edad" required>
          </div>
          <div class="form-group col-md-4">
            <label for="sexo">sexo</label> 
            <select id="inputState" class="form-control"placeholder="sexo" required>
              <option>No te importa</option>
              <option >Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          
        </div>  
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" >Sign in</button>
      </form>


      <button id="mostrar-foto">Mostrar foto al azar</button>
      <div id="lista-fotos" class="lista-fotos">
      </div>


    <!-- jquery -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  

<!-- bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
